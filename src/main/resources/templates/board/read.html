<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/common :: common-head}">
    <title>Board Read</title>
</head>
<body>
<!-- Header -->
<header th:replace="~{layout/common :: common-header}">
</header>

<!-- Main -->
<div>
    <div>
        <h3>게시물 조회</h3>
    </div>
    <div>
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" th:value="${dto.title}" readonly>
        </div>
        <div>
            <label for="writer">작성자</label>
            <input type="text" id="writer" th:value="${dto.writer}" readonly>
        </div>
        <div>
            <label for="content">내용</label>
            <textarea id="content" th:text="${dto.content}" readonly></textarea>
        </div>
        <div>
            <label for="view">조회수</label>
            <input type="text" id="view" th:value="${dto.view}" readonly>
        </div>
    </div>
    <div>
        <button type="button" id="btn-modify">글수정</button>
        <button type="button" id="btn-back">뒤로가기</button>
    </div>
</div>

<!-- hidden -->
<input type="hidden" id="id" th:value="${dto.id}">

<!-- Footer -->
<footer th:replace="~{layout/common :: common-footer}">
</footer>

<!-- Script -->
<script>
    const backButton = document.getElementById('btn-back');
    const modifyButton = document.getElementById('btn-modify');

    backButton.onclick = function() {
        goBackPage();
    }

    modifyButton.onclick = function() {
        goModifyPage();
    }

    function goBackPage() {
        window.history.back();
    }

    function goModifyPage() {
        let id = document.getElementById('id').value;
        location.href = "modify?id=" + encodeURI(id);
    }
</script>
</body>
</html>
