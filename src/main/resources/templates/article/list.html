<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/common :: common-head ('Book\'s Pub :: 게시글 목록')}">
</head>
<body>
    <!-- 헤더 섹션 -->
    <header th:replace="~{layout/common :: common-header}">
    </header>

    <!-- 게시판 영역 -->
    <div class="container border min-vh-100 mt-2 mb-2">
        <div class="container">
            <h2 class="mt-3 mb-3">Community</h2>
            <form id="form_search" method="get" th:action="@{~/article/list}">
                <div class="input-group">
                    <select class="form-select" id="tag" name="tag">
                        <option selected value="title">제목</option>
                        <option value="content">내용</option>
                        <option value="writer">작성자</option>
                    </select>
                    <input class="form-control" type="text" id="keyword" name="keyword">
                    <button type="button" class="btn btn-primary" id="searchButton">검색</button>
                </div>
                <div class="d-flex flex-row border mt-2 mb-2" th:each="data : ${dto}" th:onclick="|location.href='@{/article/read(id=${data.id})}'|" style="cursor: pointer;">
                    <img class="p-1" src="/image/thumbnail-alt.png" style="height: 80px; width: 80px;">
                    <div class="d-flex flex-column m-2">
                        <h5 th:text="${data.title}"></h5>
                        <div class="d-flex flex-row">
                            <div class="d-flex flex-row">
                                <i class="fa-solid fa-user me-2" style="font-size: 16px;"></i>
                                <h6 th:text="${data.writer}" style="font-size: 16px;"></h6>
                                <p class="vr ms-2 me-2"></p>
                            </div>
                            <div class="d-flex flex-row">
                                <i class="fa-solid fa-calendar me-2"></i>
                                <h6 th:text="${#temporals.format(data.date, 'YY-MM-dd')}"></h6>
                                <p class="vr ms-2 me-2"></p>
                            </div>
                            <div class="d-flex flex-row">
                                <i class="fa-solid fa-eye me-2"></i>
                                <h6 th:text="${data.views}"></h6>
                                <p class="vr ms-2 me-2"></p>
                            </div>
                            <div class="d-flex flex-row">
                                <i class="fa-solid fa-comment me-2"></i>
                                <h6 th:text="${data.commentCount}"></h6>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="d-flex justify-content-center">
                <ul class="pagination" th:with="start=${pagination.startPage}, current=${pagination.currentPage}, final=${pagination.finalPage}, tag=${pagination.tag}, keyword=${pagination.keyword}">
                    <th:block th:if="${tag == null && keyword == null}">
                        <li class="page-item">
                            <strong class="page-link disabled" th:if="${start == current}">Prev</strong>
                            <a class="page-link" th:if="${current > start}" th:href="@{/article/list(page=${current - 1})}">Prev</a>
                        </li>
                        <li class="page-item" th:each="page : ${#numbers.sequence(start + 1, final + 1)}">
                            <strong class="page-link disabled" th:if="${page == current + 1}" th:text="${page}"></strong>
                            <a class="page-link" th:if="${page != current + 1}" th:href="@{/article/list(page=${page - 1})}" th:text="${page}"></a>
                        </li>
                        <li class="page-item">
                            <strong class="page-link disabled" th:if="${final == current}">Next</strong>
                            <a class="page-link" th:if="${current < final}" th:href="@{/article/list(page=${current + 1})}">Next</a>
                        </li>
                    </th:block>
                    <th:block th:unless="${tag == null && keyword == null}">
                        <li class="page-item">
                            <strong class="page-link disabled" th:if="${start == current}">Prev</strong>
                            <a class="page-link" th:if="${current > start}" th:href="@{/article/list(page=${current - 1}, tag=${tag}, keyword=${keyword})}">Prev</a>
                        </li>
                        <li class="page-item" th:each="page : ${#numbers.sequence(start + 1, final + 1)}">
                            <strong class="page-link disabled" th:if="${page == current + 1}" th:text="${page}"></strong>
                            <a class="page-link" th:if="${page != current + 1}" th:href="@{/article/list(page=${page - 1}, tag=${tag}, keyword=${keyword})}" th:text="${page}"></a>
                        </li>
                        <li class="page-item">
                            <strong class="page-link disabled" th:if="${final == current}">Next</strong>
                            <a class="page-link" th:if="${current < final}" th:href="@{/article/list(page=${current + 1}, tag=${tag}, keyword=${keyword})}">다음</a>
                        </li>
                    </th:block>
                </ul>
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary mb-2" type="button" id="writeButton">글쓰기</button>
            </div>
        </div>
    </div>

    <!-- 푸터 영역 -->
    <footer th:replace="~{layout/common :: common-footer}">
    </footer>

    <!-- 페이지 스크립트 -->
    <script>
        const searchButton = document.getElementById('searchButton');
        const writeButton = document.getElementById('writeButton');

        writeButton.onclick = () => location.href = '/article/write';
        searchButton.onclick = () => {
            const isNotEmpty = checkKeywordValid();
            if (isNotEmpty) {
                const form = document.getElementById('form-search');
                form.submit();
            }
        }

        function checkKeywordValid() {
            const keyword = document.getElementById('keyword').value;
            if(keyword === '') {
                alert('검색어를 입력해 주세요.');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
